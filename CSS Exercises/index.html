<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercises</title>
    <link rel="stylesheet" href="../CSS Exercises/style.css" />
  </head>
  <body>
    <h1>Button CSS Exercise</h1>

    <!-- 2.a Uber Button -->
    <button class="uber-button">Request Now</button> <br />

    <!-- 2b. Amazon Button -->
    <button class="amazon-button">Add to Cart</button> <br />

    <!-- 2c. Github Button -->
    <button class="github-button">Sign Up</button> <br />

    <!-- 2d. Bootstrap Button -->
    <button class="bootstrap button">Get Started</button>
    <button class="bootstrap download">Download</button> <br />

    <!-- 2e. Linkedin Button -->
    <button class="linkedin company">Apply on company site</button>
    <button class="linkedin save">Save</button> <br />
    <br />

    <!-- 2.f Styling 1.f Exercise -->

    <a href="https://www.amazon.in/" target="_blank">Back to Amazon</a>
    <p class="heading">Nike Black Running Shoes</p>
    <p class="cost">$39 - in stock.</p>
    <p>Free delivery from tomorrow.</p>
    <button class="btn cart">Add to Cart</button>
    <button class="btn buy">Buy now</button> <br /><br />

    <!-- Tweet Button -->
    <button class="tweet-button">Tweet</button>
  </body>
</html>
