<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Element Exercise</title>
    <link rel="stylesheet" href="../Div element/style.css" />
  </head>
  <body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="service">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="yt-music">
      <p class="yt-heading">Install YouTube Music</p>
      <p class="yt-desc">
        Add YouTube Music to your desktop for quick and easy access
      </p>
    </div>

    <div class="cat-design">
      <img class="dog-image" src="../Image and Text Boxes/Dog.jpg" alt="Dog" />
      <p>What's happening?</p>
      <button class="btn">Tweet</button>
    </div>
    <div class="cat-profile">
      <img
        src="../Image and Text Boxes/Dog.jpg"
        alt="Dog"
        class="profile-pic"
      />
      <p class="name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
    <div class="cat-profile">
      <img
        src="../Image and Text Boxes/Dog.jpg"
        alt="Dog"
        class="profile-pic"
      />
      <p class="name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
    <div class="cat-profile">
      <img
        src="../Image and Text Boxes/Dog.jpg"
        alt="Dog"
        class="profile-pic"
      />
      <p class="name">Oliver</p>
      <p class="friends">2 mutual friends</p>
      <button class="add">Add Friend</button>
    </div>
    <div class="red" style="background-color: red; width: 500px; height: 500px">
      <div
        class="green"
        style="background-color: green; width: 100px; height: 100px"
      ></div>
    </div>
    <span>Naresh</span> <br /><br /><br />
    <input
      type="text"
      placeholder="Enter something here"
      onkeydown="check(event)"
    />
    <script src="../Div element/script.js"></script>
  </body>
</html>
