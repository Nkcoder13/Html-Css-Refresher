<style>
  .uber-button {
    background-color: black;
    color: white;

    border: 0;
    margin-bottom: 10px;
    cursor: pointer;
    transition: opacity 1s;
  }
  .uber-button:hover {
    opacity: 0.7;
  }

  .amazon-button {
    background-color: rgb(255, 216, 20);
    width: 180px;
    height: 30px;
    border-radius: 15px;
    border: 0;
    font-weight: 600;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 1s;
  }
  .amazon-button:hover {
    background-color: rgb(224, 188, 0);
  }

  .github-button {
    background-color: rgb(46, 164, 79);
    width: 80px;

    border: 0;
    font-weight: 700;
    color: white;
    margin-bottom: 10px;
    cursor: pointer;
  }
  .github-button:hover {
    box-shadow: 0 8px 1px rgba(46, 164, 79, 0.1);
  }

  .bootstrap {
    width: 100px;
    height: 36px;

    border: 0;

  }

  }

  }
  .download {
    background-color: white;

    border: 1px solid rgb(108, 117, 125);
  }
  .linkedin {

  .save {

    color: rgb(10, 102, 194);
    background-color: white;

  }
  .linkedin.company:hover {

  }
  .linkedin.save:hover {
    background-color: rgb(236, 241, 245);

  }
  a {
    color: rgb(0, 113, 133);
  }
  a:hover {
    color: #e67e00;
  }

  .heading {
    font-size: 26px;
    font-weight: 800;
  }
  .cost {
    color: rgb(0, 118, 0);
    font-weight: 700;
  }
  .btn {
    width: 110px;
    height: 30px;
    border-radius: 15px;
    border: 0;
    font-weight: 550;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .cart {
    background-color: rgb(255, 216, 20);
    margin-right: 8px;

  .buy {
    background-color: rgb(255, 164, 28);
